<div class="flex flex-col w-full mb-3">
  <div class="flex justify-between items-center">
    <div class="tabs tabs-border tabs-lg text-primary">
      @for (tab of tabs; track $index) {
      <!-- The roles tab will be visible only to administrators -->
      <button
        class="tab"
        [hidden]="tab.value === 'roles' && !accountService.currentUser()?.roles?.includes('Admin')"
        [class.tab-active]="activeTab === tab.value"
        (click)="setTab(tab.value)"
      >
        {{ tab.label }}
      </button>
      }
    </div>
  </div>
</div>
<!-- Displaying the appropriate tab details according to the tab selection -->
@if (activeTab === 'roles') {
<app-user-management />
} @if (activeTab === 'photos') {
<app-photo-management />
}
